{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Book</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix"></i>
              <input id="book_title" name="book_title" minlength="5" maxlength="50"
               type="text" class="validate" required>
              <label for="book_title">Book Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-align-left prefix"></i>
              <textarea id="book_description" name="book_description" minlength="5"
              maxlength="200" class="materialize-textarea validate" required></textarea>
              <label for="book_description">Book Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-calendar-alt prefix"></i>
              <input id="start_date" name="start_date"
               type="text" class="datepicker validate" required>
              <label for="start_date">Start Date</label>
            </div>
        </form>
    </div>

{% endblock %}
