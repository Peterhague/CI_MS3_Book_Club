{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Details</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_details', this_user_id=this_user_id) }}">
            <div class="card-panel teal">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input value="{{ this_user_id.first_name }}" id="first_name" name="first_name" type="text" minlength="1"
                         maxlength="30" pattern="^[a-zA-Z0-9]${5,15}" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input value="{{ this_user_id.last_name }}" id="last_name" name="last_name" type="text" minlength="1"
                         maxlength="30" pattern="^[a-zA-Z0-9]${5,15}" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input value="{{ this_user_id.location }}" id="location" name="location" type="text" minlength="2"
                         maxlength="30" pattern="^[a-zA-Z0-9]${5,15}" class="validate" required>
                        <label for="location">Location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input value="{{ this_user_id.username }}" id="username" name="username" type="text" minlength="5"
                         maxlength="15" pattern="^[a-zA-Z0-9]${5,15}" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Update <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
